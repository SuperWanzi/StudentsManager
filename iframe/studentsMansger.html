            </div>

                        </div>
                    </div>
                    
                    <div class="form-group">

                            <span class="help-block"></span>
                        </div>
                    </div>
					
                	<div class="form-group">
                        <label class="col-sm-2 control-label">菜单权限:</label>
                        <div class="col-sm-8">
                        	
                        </div>
                      	
                	</div>
                    

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

            </div>
        </div>
    </div>
